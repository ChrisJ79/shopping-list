<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Shopping List App</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="shopping.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="jumbotron text-center">
				<div class="col d-flex justify-content-center">
					<h1 class="header"><img src="https://img.icons8.com/material-outlined/64/000000/shopping-cart.png">Shopping List</h1>
				</div>
		</div>
	</div>

	<div class="image_container mb-5"></div>

	<div id="item-entry" class="container-sm">
		<div class="row d-flex justify-content-center">
			<div class="col-sm-6">
				<label for="usr">Item:</label>
				<div class="input-group mb-3">
					<input type="text" class="form-control" id="add-item-value">
						<div class="input-group-append">
							<button id="add-button" type="button" class="btn btn-primary">Add</button>
						</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="grocery-list container d-flex justify-content-center">
		<ul class="grocery-items">
		</ul>
	</div>
	<div class="container">
		<div class="row text-center">
			<div class="col">
				<button id="add-button" type="button" class="btn btn-secondary btn-lg remove-all">Clear List</button>
			</div>
		</div>
	</div>
</div>
</body>

</html>
